<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            font-size: 20px;
        }
        li{
            background:#777;
        }
        a{
            color:black;
            text-decoration:none;
            padding-left:20px;
            display:block;
            padding-bottom:3px;
            padding-top:3px;
        }
        .hmain{
            float: left;
            width: 150px;
            background-color: #cccccc;
        }
        .hmain a{
            background-image: url("images/down.gif");
            background-repeat:no-repeat;
            background-position:3px center;
        }
        .hmain li a{
            background-image: none;
            color: white;
        }
        .hmain ul{
            display: none;
        }
    </style>
    <script src="../jquery-1.12.4.js"></script>
</head>
<body>
<ul>
    <li class="hmain">
        <a href="#">菜单项1</a>
        <ul>
            <li>
                <a href="#">子菜单11</a>
            </li>
            <li>
                <a href="">子菜单12</a>
            </li>
        </ul>
    </li>
    <li class="hmain">
        <a href="#">菜单项2</a>
        <ul>
            <li>
                <a href="#">子菜单21</a>
            </li>
            <li>
                <a href="#">子菜单22</a>
            </li>
        </ul>
    </li>
    <li class="hmain">
        <a href="#">菜单项3</a>
        <ul>
            <li>
                <a href="#">子菜单31</a>
            </li>
            <li>
                <a href="#">子菜单32</a>
            </li>
        </ul>
    </li>
</ul>

<script>
    $(function(){
        $(".hmain").hover(function(){
            $(this).children("ul").stop().slideDown();
            $(this).children('a').css('background-image',"url('images/up.gif')");
        },function(){
            $(this).children("ul").stop().slideUp();
            $(this).children('a').css('background-image',"url('images/down.gif')");
        })
    })

</script>
</body>
</html>
