<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 300px;
            margin: 100px;
        }
        #big,#small{
            float: left;
            width: 50px;
            height: 30px;
            background: grey;
            margin-right: 5px;
            line-height: 30px;
            text-align: center;
            color: white;
            cursor: pointer;
        }
        #content{
            width: 300px;
            height: 100px;
        }
    </style>
    <script src="../../jquery-1.12.4.js"></script>
</head>
<body>
<div id="container">
    <div>
        <div id="big">放大</div>
        <div id="small">缩小</div>
    </div>
    <div>
        <textarea id="content" cols="30" rows="10">多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化多行文本框高度变化</textarea>
    </div>
</div>
<script>
    $(function(){
        var $content=$("#content");
        $("#big").on("click",function(){
            if(!$content.is(":animated")){
                if($content.height() < 400){
                    $(":input").animate({height:"+=50"},400);
                }
            }
        });
        $("#small").on("click",function(){
            if(!$content.is(":animated")){
                if($content.height() > 60){
                    $(":input").animate({height:"-=50"},400);
                }
            }
        });
    })
</script>
</body>
</html>
