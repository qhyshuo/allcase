<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../../jquery-1.12.4.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
            width: 220px;
            height: 25px;
            border: 1px solid #eee;
        }
        li{
            float: left;
            width: 14px;
            height: 14px;
            margin: 7px 7px 0 0;
            background-image: url('theme.gif');
            background-position: 0 0;
        }
        .skin0{
            background-position: 0 0;
        }
        .skin1{
            background-position: -100px 0;
        }
        .skin2{
            background-position: -80px 0;
        }
        .skin3{
            background-position: -60px 0;
        }
        .skin4{
            background-position: -40px 0;
        }
        .skin5{
            background-position: -20px 0;
        }
        .skin0.selected{
            background-position: 0 -15px;
        }
        .skin1.selected{
            background-position: -100px -15px;
        }
        .skin2.selected{
            background-position: -80px -15px;
        }
        .skin3.selected{
            background-position: -60px -15px;
        }
        .skin4.selected{
            background-position: -40px -15px;
        }
        .skin5.selected{
            background-position: -20px -15px;
        }
        .news{
            width: 95px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            float: left;
            margin:20px;
            background: #eee;
        }
        .news.skin0{
            background: #999999;
        }
        .news.skin1{
            background: #BB3BD9;
        }
        .news.skin2{
            background: #E31559;
        }
        .news.skin3{
            background: #08BECE;
        }
        .news.skin4{
            background: #FBA60A;
        }
        .news.skin5{
            background: #AFD400;
        }
    </style>
</head>
<body>
<ul>
    <li class="skin0 selected" title="灰色"></li>
    <li class="skin1" title="紫色"></li>
    <li class="skin2" title="红色"></li>
    <li class="skin3" title="天蓝色"></li>
    <li class="skin4" title="橙色"></li>
    <li class="skin5" title="淡绿色"></li>
</ul>
<div id="content">
    <div class="news skin0">时事新闻</div>
    <div class="news skin0">娱乐新闻</div>
</div>
<script>
    $(function(){
        $('li').on('click',function(){
            var $skin = $(this).attr('class');
            $(this).addClass('selected').siblings().removeClass('selected');
            $('.news').attr('class','news '+$skin);
            setCookie('color2',$skin,10);
        });
        var color = getCookie('color2');
        $('li.'+color).trigger('click');
        function setCookie(name,value,day){
            var str = name+'='+value+';';
            if(day){
                var date = new Date();
                date.setDate(date.getDate()+day);
                str+=  'expires='+date;
            }
            document.cookie = str;
        }
        function getCookie(key){
            var str = document.cookie;
            var arr = str.split(';');
            for(var i=0;i<arr.length;i++){
                var arr2=arr[i].split('=');
                if(arr2[0] == key){
                    return arr2[1];
                }
            }
        }

    })

</script>
</body>
</html>
